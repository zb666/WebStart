<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点灯开关</title>
</head>
<body>

<img id="light" src="img/off.gif">
<script>

    /**
     * 分析
     * 获取图片对象，
     * 绑定点击事件
     * 每次点击切换图片
     */

    var light = document.getElementById("light");
    var flag = false;

    light.onclick = function () {
        if (flag) {
            light.src = "img/off.gif";
            flag = false;
        } else {
            light.src = "img/on.gif";
            flag = true;
        }
        open("https://www.baidu.com")
    }

    setInterval({},{})

    confirm("确认信息")

</script>

</body>
</html>
