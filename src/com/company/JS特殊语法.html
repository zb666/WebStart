    <title>Title</title>
    <script>

        var a = 3;
        alert(a);
        /**
         * 变量的定义用var关键字 也可以不使用
         * 不用的话 定义的变量是全局变量

        function fun() {
            b = 6;
        }
        fun()
        alert(b);

    </script>
